<!DOCTYPE html>
<html>
    <head>
        <head>
            <meta charset="UTF-8">
            <title>INFOSTUDYS</title>
            <link rel="stylesheet" href="../css/login.css">
            <script src="../js/head.js"></script>
            <script src="../js/high-contrast.js"></script>
            <link rel="stylesheet" href="../css/contrast.css">
        </head>
        <body>
            <div class="div_lado">
                <div id="div_imagem">
                    <img src="../images/sign_up_1.png" alt="Imagem Não encontrado" width="100%">
                </div>
                <div id="div_login">
                    <div id="div_header">
                        <img src="../images/logo.jpeg" alt="Não encontrada" height="100px">
                        <audio autoplay="autoplay" controls="controls" style="float: right; padding-top: 50px;" accesskey="y">
                            <source src="../audio/3.mp4" type="audio/mp4" />
                            </audio>
                        <div id="div_ace">
                            <p style="text-align: right; padding-top: 8px;">Acessibilidade  <button class="buttonClass" onclick="window.toggleContrast()" onkeydown="window.toggleContrast()">|A|</button> <button class="buttonClass" name="increase-font" id="increase-font" title="Aumentar fonte">|A+|</button> <button class="buttonClass" name="decrease-font" id="decrease-font" title="Diminuir fonte">|A-|</button></p>
                        </div>
                    </div>
                    <br><br>
                    <div id="div_forms">
                        <form action="../pages/login.html">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" accesskey="n" required><br><br>
                            <label for="user">Usuário</label>
                            <input type="text" name="user" id="user" accesskey="u" required><br><br>
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" accesskey="s" required><br>

                            <label for="deficiente">Você é portador de alguma deficiência visual?</label>
                            <label for="deficiente"><input type="radio" name="deficiente" id="deficiente"  value="sim" accesskey="v" required >Sim</label>
                            <label for="deficiente"><input type="radio" name="deficiente" id="deficiente"  value="nao" accesskey="i">Não</label><br>
                            <a href="https://www.centrooftalmologicomg.com.br/blog/conheca-os-principais-tipos-de-cegueira-e-deficiencia-visual/" accesskey="m">Saiba se você faz parte de um portador de deficiência visual!</a><br><br>
                            <input class="buttonAprender" type="submit" value="Cadastra-se" accesskey="c">
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </head>
</html>
